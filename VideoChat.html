<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebRTC</title>
</head>
<body>
    
</body>

<input id="webSocketConnection" type="text" size="80" value="wss://8b3xc7qlf6.execute-api.eu-west-1.amazonaws.com/webrtc"><br/><br/>
<button id="connectToWebSocketButton" onclick="connectToWebSocket()">Connect To Socket</button>
<button id="disconnectButton" onclick="disconnect()">Disconnect</button><br/><br/>
<button id="sendOfferButton" onclick="createAndSendOffer()">Send Offer</button>
<button id="answerButton" onclick="createAndSendAnswer()">Answer Offer</button><br/><br/>
Client Id: <p id="clientId"></p>
<p id="logs"></p>

<script>

    document.getElementById("disconnectButton").disabled = true;
    document.getElementById("sendOfferButton").disabled = true;
    document.getElementById("answerButton").disabled = true;

    log('Connection Closed.');

    webSocketConnection = document.getElementById("webSocketConnection").value;

    var socket, localStream, connection, clientId = uuidv4();

    document.getElementById("clientId").innerHTML = clientId;

    var iceCandidates = [];

    const configuration = {
      iceServers: [{ urls: 'stun:stun2.1.google.com:19302' }]
    }
    
    getLocalWebCamFeed();

    function sendMessage(){
        var val = document.getElementById("messageInput").value; 
    }

    function connectToWebSocket(){
        socket = new WebSocket(webSocketConnection);

        socket.onopen = function(event) {
            log('Connection Open.');
            document.getElementById("connectToWebSocketButton").disabled = true;
            document.getElementById("disconnectButton").disabled = false;
            document.getElementById("sendOfferButton").disabled = false;
        };

        socket.onmessage = function(event) {
            jsonData = JSON.parse(event.data);

            switch (jsonData.type){
                case 'candidate':
                    handleCandidate(jsonData.data, jsonData.id);
                    break;
                case 'offer':
                    handleOffer(jsonData.data, jsonData.id);
                    break;
                case 'answer':
                    handleAnswer(jsonData.data, jsonData.id);
                    break;
                default:
                    break
            }
        };

        socket.onerror = function(event) {
            console.error("WebSocket error observed:", event);
            log('Connection Error.');
        };

        socket.onclose = function(event) {
            log('Connection Closed.');
            document.getElementById("sendOfferButton").disabled = false;
            document.getElementById("disconnectButton").disabled = true;
        };
    }

    function disconnect(){
        socket.close();
    }

    function log(message){
        document.getElementById("logs").innerHTML += '<br/>' + message;
    }

    function addVideoElement(stream){
        var video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.height = 50;
        video.width = 50;
        video.setAttribute('autoplay', '');
        video.setAttribute('muted', '');
        video.setAttribute('playsinline', '');
        document.body.appendChild(video);
    }

    function getLocalWebCamFeed(){
        constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        } 

        navigator.getWebcam = (navigator.getUserMedia || navigator.webKitGetUserMedia || navigator.moxGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                localStream = stream;
                addVideoElement(stream);
                createRTCPeerConnection();
            })
            .catch(function (e) { log(e.name + ": " + e.message); });
        }
        else {
            navigator.getWebcam({ audio: true, video: true }, 
                function (stream) {
                    localStream = stream;
                    addVideoElement(stream);
                    createRTCPeerConnection();
                }, 
                function () { log("Web cam is not accessible."); 
            });
        }
    }

    function createRTCPeerConnection(){
        log("Creating RTC Peer Connection");

        connection = new RTCPeerConnection(configuration);

        connection.addStream(localStream);

        connection.onaddstream = event => {
            log("Recieved a Stream");
            console.log(event.stream);
            addVideoElement(event.stream);
        }

        connection.onicecandidate = event => {
            log("On Ice Candidate")
            if (event.candidate) {
                log("Sending Ice Candidate");

                socket.send(JSON.stringify(
                    {
                        action: 'onMessage',
                        type: 'candidate',
                        data: event.candidate,
                        id: clientId
                    }
                ));
            }
        }
    }

    function createAndSendOffer(){
        connection.createOffer(
            offer => {
                log('Sent Offer');

                socket.send(JSON.stringify(
                    {
                        action: 'onMessage',
                        type: 'offer',
                        data: offer,
                        id: clientId
                    }
                ));

                connection.setLocalDescription(offer);
            },
            error => {
                log('Error when creating an offer');
                console.error(error);
            }
        );
    }

    function createAndSendAnswer(){
        connection.createAnswer(
            answer => {
                log('Sent Answer');

                connection.setLocalDescription(answer);

                addAllIceCandidates();

                socket.send(JSON.stringify(
                    {
                        action: 'onMessage',
                        type: 'answer',
                        data: answer,
                        id: clientId
                    }
                ));
            },
            error => {
                log('Error when creating an answer');
                console.error(error);
            }
        );
    }

    function handleCandidate(candidate, id){
        if(clientId != id){
            log("Saving Ice Candidate");
            iceCandidates.push(candidate);
        }
    }

    function handleOffer(offer, id){
        if(clientId != id){
            log("Recieved Offer");
            connection.setRemoteDescription(new RTCSessionDescription(offer));
            document.getElementById("answerButton").disabled = false;
        }
    }

    function handleAnswer(answer, id){
        if(clientId != id){
            log("Recieved Answer");
            connection.setRemoteDescription(new RTCSessionDescription(answer));
            addAllIceCandidates();
        }
    }
    
    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function addAllIceCandidates(){
        iceCandidates.forEach(function (candidate, index) {
            log("Adding Ice Candidate");
            connection.addIceCandidate(new RTCIceCandidate(candidate));
        });
    }
</script>

</html>
